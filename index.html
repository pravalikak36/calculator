<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<body>

  <div class="welcome">

      <button class="calc-btn" data-type="digit" data-value="7">7</button>

      <button class="calc-btn" data-type="digit" data-value="9">9</button>
      <button class="calc-btn" data-type="op" data-value="*">Ã—</button>

      <button class="calc-btn" data-type="digit" data-value="4">4</button>
      <button class="calc-btn" data-type="digit" data-value="5">5</button>
      <button class="calc-btn" data-type="digit" data-value="6">6</button>
      <button class="calc-btn" data-type="op" data-value="-">âˆ’</button>

      <button class="calc-btn" data-type="digit" data-value="1">1</button>
      <button class="calc-btn" data-type="digit" data-value="2">2</button>
      <button class="calc-btn" data-type="digit" data-value="3">3</button>
      <button class="calc-btn" data-type="op" data-value="+">+</button>

      <button class="calc-btn" data-type="digit" data-value="0">0</button>
      <button class="calc-btn" data-type="digit" data-value=".">.</button>

    </div>
  </div>
